<div class="gf-form-group"><h3 class="page-heading">HTTP</h3><div class="gf-form-group"><div class="gf-form-inline"><gf-form-switch class="gf-form" label="Encrypt Token" checked="ctrl.current.jsonData.encryptToken" label-class="width-7" on-change="ctrl.onUseEncriptionChange()" switch-class="max-width-6"></gf-form-switch></div><div class="gf-form-inline"><div class="gf-form max-width-30"><span class="gf-form-label width-7">URL</span><input class="gf-form-input" type="text" ng-model="ctrl.current.url" placeholder="{{ctrl.suggestUrl}}" min-length="0" ng-pattern="/^(ftp|http|https)://(\w+:{0,1}\w*@)?(\S+)(:[0-9]+)?(/|/([\w#!:.?+=&amp;%@!\-/]))?$/" bs-typeahead="ctrl.getSuggestUrls" required="required"/><info-popover mode="right-absolute"><p>Specify a complete HTTP URL (for example {{ ctrl.suggestUrl }})</p><span>Your access method is <em>Proxy</em>, this means the URL
needs to be accessible from the grafana backend.</span></info-popover></div></div><div class="gf-form-inline"><div class="gf-form max-width-30"><label class="gf-form-label width-7">API token</label><label class="gf-form-label width-19" ng-show="ctrl.current.secureJsonFields.humioToken">Configured</label><a class="btn btn-secondary gf-form-btn" type="submit" ng-click="ctrl.resetToken()" ng-show="ctrl.current.secureJsonFields.humioToken">Reset</a><input class="gf-form-input" type="text" ng-hide="ctrl.current.secureJsonFields.humioToken" ng-model="ctrl.current.secureJsonData.humioToken"/></div></div></div></div>
